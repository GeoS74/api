<!DOCTYPE HTML> 
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>

    <!--подключаем El-->
    <script type="text/javascript" src="/libs/El.js"></script> 
</head>
<body>

<script>
const form = new El('<form>') //создать форму
  .on('submit', function(){event.preventDefault()}) //отключить стандартное поведение формы
  .render(); //отрисовать форму


new El('<input type="text" name="message"/>') //создать поле ввода
  .setParentNode(form.elem) //установить родительским DOM-узлом форму
                            //ссылка на DOM объект элемента доступна по свойству .elem
                            //form.elem можно заменить на document.querySelector('form')
                            //будет одно и тоже
  .render(); //отрисовать поле ввода

setTimeout(_ => new El('<div><p>hello').render(), 1000);
  
new El('<input type="submit" value="Send"/>') //создать кнопку
  .setParentNode(form.elem) //установить родительским DOM-узлом форму
  .render() //отрисовать кнопку
  .on('click', function(){ //обработчик клика по кнопке

    //отправка данных на сервер
    form
      .setMethod('POST')  //метод запроса
      .setPath('/echo')   //адрес запроса (в данном случае http://localhost:3000/echo)
      .setData(new FormData(form.elem)) //в качестве данных передаётся объект FormData
      .query(); //выполнить запрос на сервер
  });

  //получение данных от сервера
  form.setHandler(function(){
    console.log(this.getVal()); //вывести данные в консоль

    //вставить данные в <div id="messages">
    let value = this.getVal();
    messages.innerHTML += `<p>- ${value.message}<br>${new Date(value.date)}</p>`;
  });
</script>
    
<div id="messages"></div>
</body>
</html>
