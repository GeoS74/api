        //@Override
        Backend.prototype.query = function(method, path, data)
        {
          
          let foo = async function(){
            path = path || this.backend.path;
            method = method || this.backend.method;
            data = data || this.backend.data;
            let response = await fetch(path, {
              method: method,
              headers: {},
              body: method !== 'GET' ? data : null,
            });

              try{
                  this.setVal(await response.json());
              }catch(error){
                  console.log(error);
              }
          }.call(this);
            return this;
        };
    </script>

    <!--строка поиска-->
    <form id="searchForm" onsubmit="event.preventDefault()">

    <script>//поиск

    <script>//фон для модального окна

  <script>//форма создания темы
    const themaForm = new El('<form id="addThemaForm" class="modal_block">')
        .render('afterbegin', '<legend>Новая переписка</legend>')
        .render('beforeend', '<div class="form-group"><label for="exampleInputEmail1" class="form-label mt-4">Тема переписки</label>')
        .on('submit', function(){event.preventDefault()})
        .setHandler(async function(){
            if(this.getVal().error) {
              let error_message = themaForm.elem.querySelector('.error_message');
              if(error_message)error_message.remove();
              this.elem.querySelector('label').insertAdjacentHTML('afterend', `<span class="error_message">заполните это поле</span>`)
              return;
            }

            hideAddThemaForm();

            //отрисовать новую тему
            themas.render('afterbegin', createHtmlThema(this.getVal()));
        });
    
    //позиционирование формы
    themaForm.elem.style.left = document.documentElement.clientWidth/4 + 'px';
    themaForm.elem.style.top = document.documentElement.clientHeight/4 + 'px';
    
     //text
     new El('<input type="text" name="title" class="form-control" placeholder="Введите тему"/>')
        .setParentNode(themaForm.elem.querySelector('.form-group'))
        .render()
        .render('afterend', '<small class="form-text text-muted">Тема переписки будет общей для всех писем</small>');

    //  new El('<input type="text" name="description" style="margin-top:30px" class="form-control" placeholder="Добавьте свой комментарий">')
    //     .setParentNode(themaForm.elem.querySelector('.form-group'))
    //     .render()
    //     .render('afterend', '<small class="form-text text-muted">Небольшое описание может быть полезным</small>');

    //submit
    new El('<button type="submit" class="btn btn-primary">Создать</button>')
        .setParentNode(themaForm.elem)
        .render()
        .on('click', async function(){
            themaForm.query('POST', '/thema', new FormData(themaForm.elem));
        });
    
    
    new El('<button type="button" class="btn btn-outline-primary">Отмена</button>')
        .setParentNode(themaForm.elem)
        .render()
        .on('click', function(){
            hideAddThemaForm();
        });
    </script>






<script>//форма добаления письма
  const letterForm = new El('<form id="addLetterForm" class="modal_block">')
      .render('afterbegin', '<input type="hidden" name="id_thema"/>')
      .render('afterbegin', '<legend>Скан-копия письма</legend>')
      .render('beforeend', '<div class="form-group"><label for="exampleInputEmail1" class="form-label mt-4" style="width:100%">Добавьте атрибуты письма</label>')
      .on('submit', function(){event.preventDefault()})
      .setHandler(async function(){
          if(this.getVal().error) {
              console.log(this.getVal().error);
            let error_message = this.elem.querySelector('.error_message');
            if(error_message)error_message.remove();
            //this.elem.querySelector('label').insertAdjacentHTML('afterend', `<span class="error_message">заполните это поле</span>`)
            return;
          }

          hideAddThemaForm();

          //отрисовать новую тему
          //let targetDiv = document.querySelector('#_'+this.getVal().thema + ' h6');

          let targetDiv = document.querySelector(`[data-thema-id="${this.getVal().thema}"] h6`);
         
          targetDiv.insertAdjacentHTML('afterend', createHtmlLetter(this.getVal()));
      });
  
  //позиционирование формы
  letterForm.elem.style.left = document.documentElement.clientWidth/4 + 'px';
  letterForm.elem.style.top = document.documentElement.clientHeight/4 + 'px';
  
   //text
   new El('<input type="text" name="number" class="form-control" style="display:inline-block; width:60%; margin-right:15px;" placeholder="Номер письма"/>')
      .setParentNode(letterForm.elem.querySelector('.form-group'))
      .render();

   new El('<input type="text" id="input_date" style="display:inline-block; width:32%; float:right" name="description" style="margin-top:30px" class="form-control" placeholder="__.__.____"/>')
      .setParentNode(letterForm.elem.querySelector('.form-group'))
      .render()
      .on('focus', function(){
        console.log('focus');
        
        this.value = '__.__.____';

      })
      .on('blur', function(){
        this.value = '';
      })
      .on('keydown', function(){
        
        //event.preventDefault();
        let foo = this.value;

        if(!event.key.match(/\d/)){
          this.value = this.value;
          //event.stopPropagation();
          return;
        }

        console.log(event.key.match(/\d/));
      });







    //file
   new El('<input type="file" name="scanCopyLetter" style="margin-top:30px" class="form-control"/>')
      .setParentNode(letterForm.elem.querySelector('.form-group'))
      .render();

  //submit
  new El('<button type="submit" class="btn btn-primary">Создать</button>')
      .setParentNode(letterForm.elem)
      .render()
      .on('click', async function(){
        letterForm.query('POST', '/letter', new FormData(letterForm.elem));
      });
  
  
  new El('<button type="button" class="btn btn-outline-primary">Отмена</button>')
      .setParentNode(letterForm.elem)
      .render()
      .on('click', function(){
          hideAddThemaForm();
      });
  </script>










<script>//общий список писем
    const themas = new El('<div id="content">')
        .setParentNode('.main')
        .render()
        .setHandler(function(){
            console.log(this.getVal());

            if(!this.getVal().length) {
              load_next.hidden = !load_next.hidden;
              return;
            }

            for(let thema of this.getVal())
                this.render('beforeend', createHtmlThema(thema));
        })
        .query('GET', '/themas');
</script>



<button type="button" id="load_next" class="btn btn-primary" style="margin-top:25px;">Загрузить ещё...</button>
<script>//загрузка новых
  load_next.onclick = _ => {
      let fd = new FormData(searchForm);

      themas.query('GET', `/themas?needle=${fd.get('searchText')}&start_thema_id=${getLastIdThema.call(themas)}&start_letter_id=${getLastIdLetter.call(themas)}`);
  };
</script>






<script>//общие функции
  
  
  function hideAddThemaForm(){ //скрыть модальное окно добавления темы
      let error_message = themaForm.elem.querySelector('.error_message');
      if(error_message)error_message.remove();
      themaForm.elem.reset();
      themaForm.elem.remove();
  
      error_message = letterForm.elem.querySelector('.error_message');
      if(error_message)letterForm.remove();
      letterForm.elem.reset();
      letterForm.elem.remove();
  
      background_layer.elem.remove();
  }
  
  function createHtmlThema(data){ //генерирует html для переписки
      return `
          <div class="card" data-thema-id="${data.id}">
          <div class="card-body">
            <h4 class="card-title" onclick=showAddLetterForm(event) onmouseenter=showAddSpan(event) onmouseleave=hideAddSpan(event)>${data.title}</h4>
            ${createLetterHtml(data)}
          </div>
        </div>
      `;
  }

  function createHtmlLetter(data){
      return `<p class="card-text">исх. № <a href="/files/${data.scanCopyFile}">${data.number || 'б/н'} от ${data.date}</a></p>`;
  }

  function createLetterHtml(data){
    if(!data.letters) return '';

    let letters = '';

    for(let letter of data.letters) letters += createHtmlLetter(letter);

    return letters;
  }
  
  function showAddLetterForm(event){
    let s = event.target.closest('small');
    if(!s) return;

    let idThema = s.parentElement.parentElement.parentElement.dataset.themaId;
    letterForm.elem.querySelector('input[type=hidden]').value = idThema;
  
    letterForm.render();
    background_layer.render();
  }
  
  function showAddSpan(event){ //показать кнопку добавления письма
      event.target.insertAdjacentHTML('beforeend', '<small class="text-muted tooltip_small">добавить ответ</small>');
  }
  
  function hideAddSpan(event){ //скрыть кнопку добавления письма
      event.target.querySelector('small').remove();
  }
  
  function getLastIdThema(){ //возвращает id последней темы, полученной клиентом
    return this.elem.lastElementChild.dataset.themaId;
  }

  function getLastIdLetter(){ //возвращает id последнего письма, по которому была пагинация
    return this.elem.lastElementChild.dataset.letterId;
  }
</script>
